<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Log-In Page</title>
</head>
        <!--  Sign in -->    
<body>
    <section>     
        <div class="pixelnum-container">
                <p id="pixels">103 x 31</p>
            </div> 
                <div class="form-wrapper">
                    <form>
                        <h1>Sign In</h1>
                        <label for="Email">Email(phone or mobile accounts)</label><br>
                        <input type="text" id="email" placeholder="Enter Email"><br>
                        <div class="special-form-items">
                            <label id="password-label" for="Password">Password</label><a id="forgot-password" href="#">Forgot Password</a><br>
                        </div>
                        <input type="text" id="password" placeholder="Enter Password"><br>
                        <button id="continue">Continue</button><br>
                        <p id="help"><a href="#">&bull; Need Help?</a><br></p>
                    </form>
                </div>
                    <div class="newaccount-wrapper">
                        <div class="new-account-text-wrapper">
                            <div class="newhline"><hr></div>
                            <div class="newaccount">New To Amazon?</div>
                            <div class="newhline"><hr></div>
                        </div>
                        <button>Create Your Amazon Account!</button>
                    </div>
                
                <div class="bottom-hline-wrapper">
                    <div class="hline"></div>
                </div>
    </section>
</body>

    <!-- Footer -->
    <footer>
        <div class="footer-wrapper">
            <div class="footer-links-bar">
                    <a class="footer-link" href="#">Conditions of use</a>
                    <a class="footer-link" href="#">Privacy Policy</a>
                    <a class="footer-link" href="#">Help</a>
            </div>
            <h2>&copy; 1996-2020, Amazon.com,inc or it's affilliates</h2>
        </div>
</footer>


</html>
